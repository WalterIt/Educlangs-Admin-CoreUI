<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">

          <div>
            <h3>UPLOAD HERE</h3>

          </div>

        </div>


        <div class="card-body">
          <!--
            <label class="btn btn-primary upload-btn" style="background: #35bdf3">
              Upload file<input type="file" name="file" hidden (change)="uploadFile($event)">
            </label>
          -->



          <form (ngSubmit)="submit()">

              {{diagnostic}}



            <div class="field">
              <label class="field__label">
                Name:
              </label>
              <input type="text" name="name" [(ngModel)]="user.name" class="field__input" />
            </div>

            <div class="form-group">
              <label for="author">Photo:</label>
              <input type="file" class="form-control" name="file" (change)="uploadFile($event)" />
            </div>


            <div class="card-footer">
              <button class="btn btn-md btn-primary" type="submit" >
                <i class="fa fa-dot-circle-o"></i> Submit</button> &nbsp;

              <button class="btn btn-md btn-danger" type="reset"><i class="fa fa-ban"></i> Reset</button>
            </div>





          </form>

        </div>
      </div>
    </div>
  </div>
</div>
