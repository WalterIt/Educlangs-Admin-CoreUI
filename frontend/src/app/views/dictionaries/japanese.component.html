<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">

          <h3> {{ title  }} </h3>

        </div>


        <div class="card-body">

            <input type="file" (change)="fileChangeEvent($event)" />


            <br>
              <img [src]="croppedImage" />


        </div>


        </div>

      </div>

    </div>

    <p-dialog header="Choose" [(visible)]="displayDialog" [responsive]="true" showEffect="fade"
    [modal]="true">

    <div class="ui-grid ui-grid-responsive ui-fluid">
      <!--  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="level"> -->
      <button (click)="rotateLeft()">Rotate left</button>
      <button (click)="rotateRight()">Rotate right</button>
      <button (click)="flipHorizontal()">Flip horizontal</button>
      <button (click)="flipVertical()">Flip vertical</button>
      <button style="width:60%;" type="button" pButton icon="fa fa-check" (click)="save()"
          label="Save"></button>


      <form>
        <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
          [aspectRatio]="3 / 3" [resizeToWidth]="340" [cropperMinWidth]="440" [onlyScaleDown]="true"
          [roundCropper]="false" format="png" outputType="base64" (imageCropped)="imageCropped($event)"
          (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()"
          (loadImageFailed)="loadImageFailed()" [style.display]="showCropper ? null : 'none'">
        </image-cropper>
      </form>

    </div>



  </p-dialog>






  </div>
