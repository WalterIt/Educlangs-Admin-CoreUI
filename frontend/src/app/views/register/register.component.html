<div class="app-body">
  <main class="main d-flex align-items-center" style=" background-color: 	#23282c;" >
    <div class="container">
      <div class="row">

          <div class="col-md-8 mx-auto">
              <div class="card-group">
                <div class="card p-4 center" style="align-items: center;border: none;background-color: #23282c;">
                  <img src="assets/img/logo.png" width="150px" class="user-avatar" />
                  <h1 style="   color: white; padding-top: 20px;">ADMIN - EDUCLANGS</h1>
                </div>
              </div>
            </div>


        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
                </div>
                <button type="button" class="btn btn-block btn-success">Create Account</button>
              </form>
              <div class="row loginbtn">
                  <button type="button" class="btn btn-block btn-success" [routerLink]="['/login']" >Login</button>
              </div>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>



            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
