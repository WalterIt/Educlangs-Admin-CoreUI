<div class="app-body">
  <main class="main d-flex align-items-center" style=" background-color: 	#23282c; height: auto; min-height: 750px;">
    <div class="container">
      <div class="row">

        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4 center" style="align-items: center;border: none;background-color: #23282c;">
              <img src="assets/img/logo.png" width="150px" class="user-avatar" />
              <h1 style="   color: white; padding-top: 20px;">ADMIN - EDUCLANGS</h1>
            </div>
          </div>
        </div>

        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">


              <div class="card-body">
                <!-- <form>  -->
                <form class="form-signin" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">

                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>

                  <!-- <div class="input-group mb-3"  > -->
                  <div class="input-group mb-3" [ngClass]="{ 'has-error': !email.valid && (email.dirty || email.touched) }"  >
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <!--<input type="text" class="form-control" placeholder="Username" autocomplete="username" required>-->
                    <input type="email" [(ngModel)]="user.email"  name="email" #email="ngModel" required class="form-control" id="email"             aria-describedby="emailHelp" placeholder="Enter email">
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="form-feedback">
                        <div *ngIf="email?.errors.required">Email is required</div>
                        <div *ngIf="email?.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>

                  <!-- <div class="input-group mb-4">  -->
                  <div class="input-group mb-4"  [ngClass]="{ 'has-error': !email.valid && (email.dirty || email.touched) }"  >
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <!--<input type="password" class="form-control" placeholder="Password" autocomplete="current-password" required>-->
                    <input type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required minlength="4"
                           class="form-control" id="password" placeholder="Password">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="form-feedback">
                      <div *ngIf="password?.errors.required">Password is required</div>
                      <div *ngIf="password?.errors.minlength">Password must be at least 4 characters</div>
                    </div>
                  </div>
                  <!--   ALERT FROM SERVER  API  -->
                  <div  *ngIf="error" class="alert alert-danger" role="alert">
                      Ops: {{ error.error }}
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" [disabled]="!loginForm.valid" type="submit">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Hey! Make part of the team. Join us now!</p>
                  <button type="button" class="btn btn-primary active mt-3" [routerLink]="['/register']" >  Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
